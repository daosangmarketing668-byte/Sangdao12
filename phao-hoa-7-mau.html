<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ph√°o Hoa 7 M√†u</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1a2e 50%, #16213e 100%);
            height: 100vh;
            overflow: hidden;
            cursor: crosshair;
            font-family: 'Arial', sans-serif;
        }

        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 10;
            font-size: 14px;
            line-height: 1.5;
            max-width: 300px;
        }

        .info-panel h3 {
            margin-bottom: 10px;
            color: #ffd700;
            font-size: 16px;
        }

        .color-display {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .color-box {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .info-panel {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
                padding: 10px;
                font-size: 12px;
            }

            .info-panel h3 {
                font-size: 14px;
            }
        }

        /* Hi·ªáu ·ª©ng loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: 18px;
            z-index: 100;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    
    <div class="info-panel">
        <h3>üéÜ Ph√°o Hoa ƒêa D·∫°ng M√†u</h3>
        <p>‚Ä¢ Click ho·∫∑c ch·∫°m ƒë·ªÉ b·∫Øn ph√°o hoa</p>
        <p>‚Ä¢ T·ª± ƒë·ªông b·∫Øn ng·∫´u nhi√™n</p>
        <p>‚Ä¢ 90+ m√†u s·∫Øc kh√°c nhau</p>
        <div class="color-display">
            <div class="color-box" style="background: #ff0000;" title="ƒê·ªè"></div>
            <div class="color-box" style="background: #ffa500;" title="Cam"></div>
            <div class="color-box" style="background: #ffff00;" title="V√†ng"></div>
            <div class="color-box" style="background: #00ff00;" title="L·ª•c"></div>
            <div class="color-box" style="background: #00bfff;" title="Lam"></div>
            <div class="color-box" style="background: #9400d3;" title="T√≠m"></div>
            <div class="color-box" style="background: #ff69b4;" title="H·ªìng"></div>
            <div class="color-box" style="background: #ffd700;" title="Gold"></div>
            <div class="color-box" style="background: #00fa9a;" title="Xanh ng·ªçc"></div>
            <div class="color-box" style="background: #ff1744;" title="Neon"></div>
        </div>
    </div>

    <div class="loading" id="loading">ƒêang t·∫£i hi·ªáu ·ª©ng...</div>

    <script>
        // Canvas v√† context
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');

        // Thi·∫øt l·∫≠p k√≠ch th∆∞·ªõc canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // B·∫£ng m√†u ƒëa d·∫°ng cho ph√°o hoa
        const fireworkColors = [
            // M√†u n√≥ng
            '#ff0000', '#ff4500', '#ff6347', '#ff7f50', '#ff8c00', '#ffa500', '#ffb347',
            '#ff69b4', '#ff1493', '#ff00ff', '#da70d6', '#ee82ee', '#dda0dd',
            
            // M√†u v√†ng/cam
            '#ffd700', '#ffed4e', '#fff8dc', '#f0e68c', '#daa520', '#b8860b',
            '#cd853f', '#d2691e', '#a0522d', '#8b4513', '#d2b48c', '#bc8f8f',
            
            // M√†u xanh l√°
            '#00ff00', '#32cd32', '#00ff7f', '#00fa9a', '#98fb98', '#90ee90',
            '#3cb371', '#2e8b57', '#228b22', '#008000', '#006400', '#556b2f',
            
            // M√†u xanh d∆∞∆°ng
            '#0000ff', '#1e90ff', '#00bfff', '#87ceeb', '#87cefa', '#4682b4',
            '#4169e1', '#0000cd', '#00008b', '#191970', '#483d8b', '#6a5acd',
            
            // M√†u t√≠m
            '#9400d3', '#8b008b', '#800080', '#9932cc', '#ba55d3', '#9370db',
            '#8a2be2', '#9400d3', '#4b0082', '#663399', '#6a0dad', '#7b68ee',
            
            // M√†u pastel
            '#ffb6c1', '#ffc0cb', '#ffe4e1', '#f0ffff', '#f5fffa', '#f0fff0',
            '#fff5ee', '#fff8dc', '#fffacd', '#fffaf0', '#fdf5e6', '#faebd7',
            
            // M√†u neon
            '#ff073a', '#ff5a00', '#ffaa00', '#c7ff00', '#00ff88', '#00d4ff',
            '#0080ff', '#8000ff', '#ff0080', '#ff0040', '#ff0080', '#ff1493',
            
            // M√†u metallic
            '#c0c0c0', '#d3d3d3', '#dcdcdc', '#e5e5e5', '#f5f5f5', '#ffffff',
            '#ffd700', '#ffdf00', '#c0c0c0', '#b87333', '#cd7f32', '#b8860b'
        ];

        // C√°c m√†u ƒë·∫∑c bi·ªát cho hi·ªáu ·ª©ng
        const specialColors = [
            '#ff1744', '#d500f9', '#00e676', '#00b0ff', '#ffea00', '#ff6d00',
            '#c51162', '#aa00ff', '#00e5ff', '#76ff03', '#ffea00', '#ff3d00'
        ];

        // L·ªõp Particle
        class Particle {
            constructor(x, y, color, velocity, size = 2) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.size = size;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.005;
                this.gravity = 0.05;
                this.trail = [];
                this.maxTrailLength = 10;
            }

            update() {
                // L∆∞u trail
                this.trail.push({ x: this.x, y: this.y, alpha: this.alpha });
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }

                // C·∫≠p nh·∫≠t v·ªã tr√≠
                this.velocity.x *= 0.99; // Air resistance
                this.velocity.y *= 0.99;
                this.velocity.y += this.gravity;
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                this.size *= 0.98;
            }

            draw() {
                // V·∫Ω trail
                this.trail.forEach((point, index) => {
                    ctx.save();
                    ctx.globalAlpha = point.alpha * (index / this.trail.length) * 0.5;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.size * (index / this.trail.length), 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });

                // V·∫Ω particle ch√≠nh
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            isDead() {
                return this.alpha <= 0 || this.size <= 0.5;
            }
        }

        // L·ªõp Firework
        class Firework {
            constructor(x, y, targetY, color) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.color = color;
                this.velocity = { x: 0, y: -Math.random() * 3 - 12 };
                this.trail = [];
                this.maxTrailLength = 20;
                this.exploded = false;
            }

            update() {
                if (!this.exploded) {
                    // L∆∞u trail
                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > this.maxTrailLength) {
                        this.trail.shift();
                    }

                    this.velocity.y += 0.3;
                    this.y += this.velocity.y;

                    // Ki·ªÉm tra khi ƒë·∫øn ƒë·ªô cao m·ª•c ti√™u
                    if (this.velocity.y >= 0 || this.y <= this.targetY) {
                        this.explode();
                    }
                }
            }

            explode() {
                this.exploded = true;
                createExplosion(this.x, this.y, this.color);
            }

            draw() {
                if (!this.exploded) {
                    // V·∫Ω trail
                    this.trail.forEach((point, index) => {
                        ctx.save();
                        ctx.globalAlpha = index / this.trail.length * 0.5;
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, 2 * (index / this.trail.length), 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    });

                    // V·∫Ω firework ch√≠nh
                    ctx.save();
                    ctx.fillStyle = this.color;
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            isDead() {
                return this.exploded;
            }
        }

        // M·∫£ng l∆∞u c√°c ƒë·ªëi t∆∞·ª£ng
        let particles = [];
        let fireworks = [];

        // T·∫°o v·ª• n·ªï ph√°o hoa
        function createExplosion(x, y, baseColor) {
            const particleCount = Math.random() * 80 + 120;
            const useSpecial = Math.random() > 0.7;
            
            for (let i = 0; i < particleCount; i++) {
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = Math.random() * 8 + 3;
                
                let color;
                if (useSpecial) {
                    // Ch·ªçn m√†u ƒë·∫∑c bi·ªát ng·∫´u nhi√™n
                    color = specialColors[Math.floor(Math.random() * specialColors.length)];
                } else {
                    // Ch·ªçn m√†u ƒëa d·∫°ng ng·∫´u nhi√™n
                    color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                }
                
                // T·∫°o m√†u gradient cho particle
                if (Math.random() > 0.6) {
                    color = mixColors(baseColor, color);
                }
                
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                const size = Math.random() * 4 + 1;
                
                particles.push(new Particle(x, y, color, { x: vx, y: vy }, size));
            }

            // Th√™m sparkles tr·∫Øng v√† v√†ng
            for (let i = 0; i < 30; i++) {
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10 + 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                const sparkleColor = Math.random() > 0.5 ? '#ffffff' : '#ffd700';
                
                particles.push(new Particle(x, y, sparkleColor, { x: vx, y: vy }, 1));
            }
        }

        // Pha tr·ªôn m√†u
        function mixColors(color1, color2) {
            const c1 = hexToRgb(color1);
            const c2 = hexToRgb(color2);
            
            const r = Math.round((c1.r + c2.r) / 2);
            const g = Math.round((c1.g + c2.g) / 2);
            const b = Math.round((c1.b + c2.b) / 2);
            
            return rgbToHex(r, g, b);
        }

        // Chuy·ªÉn ƒë·ªïi hex sang rgb
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }

        // Chuy·ªÉn ƒë·ªïi rgb sang hex
        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        // T·∫°o ph√°o hoa t·ª± ƒë·ªông
        function createRandomFirework() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            const targetY = Math.random() * canvas.height * 0.5 + 100;
            const color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
            
            fireworks.push(new Firework(x, y, targetY, color));
        }

        // Animation loop
        function animate() {
            // Clear canvas v·ªõi hi·ªáu ·ª©ng m·ªù
            ctx.fillStyle = 'rgba(10, 14, 39, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // C·∫≠p nh·∫≠t v√† v·∫Ω fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].update();
                fireworks[i].draw();
                
                if (fireworks[i].isDead()) {
                    fireworks.splice(i, 1);
                }
            }

            // C·∫≠p nh·∫≠t v√† v·∫Ω particles
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                
                if (particles[i].isDead()) {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        // Event listeners
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
            
            createExplosion(x, y, color);
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            const color = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
            
            createExplosion(x, y, color);
        });

        // T·ª± ƒë·ªông t·∫°o ph√°o hoa
        setInterval(createRandomFirework, 2000);

        // ·∫®n loading v√† b·∫Øt ƒë·∫ßu animation
        setTimeout(() => {
            loading.style.display = 'none';
            animate();
        }, 1000);

        // T·∫°o v√†i ph√°o hoa ban ƒë·∫ßu
        setTimeout(() => {
            for (let i = 0; i < 3; i++) {
                setTimeout(createRandomFirework, i * 500);
            }
        }, 1500);
    </script>
</body>
</html>
