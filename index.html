<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tết Nguyên Đán 2026</title>
    <link rel="stylesheet" href="Tet 2026.css" />
  </head>
  <body>
    <!-- Background layers -->
    <div class="background-container">
      <div class="bg-layer bg-back"></div>
      <div class="bg-layer bg-mid"></div>
      <div class="bg-layer bg-front"></div>
    </div>

    <!-- Con ngựa lửa - Biểu tượng năm Mão 2026 -->
    <div class="horse-container">
      <svg class="flame-horse" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Định nghĩa gradients và filters -->
        <defs>
          <!-- Gradient cho ngọn lửa -->
          <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
            <stop offset="30%" style="stop-color:#ff4500;stop-opacity:1" />
            <stop offset="60%" style="stop-color:#ff6347;stop-opacity:1" />
            <stop offset="90%" style="stop-color:#ffa500;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ffff00;stop-opacity:0.8" />
          </linearGradient>
          
          <!-- Gradient cho thân ngựa -->
          <linearGradient id="horseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0.8" />
          </linearGradient>
          
          <!-- Filter cho hiệu ứng phát sáng -->
          <filter id="glow">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
          
          <!-- Filter cho hiệu ứng lửa -->
          <filter id="fireFilter">
            <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" result="turbulence"/>
            <feColorMatrix in="turbulence" type="saturate" values="0"/>
            <feComponentTransfer>
              <feFuncA type="discrete" tableValues="0 0.2 0.4 0.6 0.8 1"/>
            </feComponentTransfer>
            <feGaussianBlur stdDeviation="2"/>
            <feComposite operator="over" in2="SourceGraphic"/>
          </filter>
        </defs>
        
        <!-- Ngọn lửa hậu -->
        <g class="flame-back" opacity="0.6">
          <path d="M 50 200 Q 30 150, 60 100 Q 40 80, 70 60 Q 50 40, 80 20 Q 100 50, 90 100 Q 110 120, 100 160 Q 120 180, 110 200 Z" 
                fill="url(#flameGradient)" filter="url(#fireFilter)">
            <animate attributeName="d" 
                     values="M 50 200 Q 30 150, 60 100 Q 40 80, 70 60 Q 50 40, 80 20 Q 100 50, 90 100 Q 110 120, 100 160 Q 120 180, 110 200 Z;
                             M 55 200 Q 35 150, 65 100 Q 45 80, 75 60 Q 55 40, 85 20 Q 105 50, 95 100 Q 115 120, 105 160 Q 125 180, 115 200 Z;
                             M 50 200 Q 30 150, 60 100 Q 40 80, 70 60 Q 50 40, 80 20 Q 100 50, 90 100 Q 110 120, 100 160 Q 120 180, 110 200 Z"
                     dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite"/>
          </path>
        </g>
        
        <!-- Thân ngựa chính -->
        <g class="horse-body" filter="url(#glow)">
          <!-- Thân -->
          <ellipse cx="200" cy="180" rx="80" ry="40" fill="url(#horseGradient)" opacity="0.9"/>
          
          <!-- Cổ -->
          <path d="M 160 170 Q 140 140, 130 110 Q 125 90, 130 70" 
                stroke="url(#horseGradient)" stroke-width="20" fill="none" stroke-linecap="round"/>
          
          <!-- Đầu -->
          <ellipse cx="130" cy="65" rx="25" ry="20" fill="url(#horseGradient)"/>
          
          <!-- Mũi -->
          <path d="M 105 65 Q 95 65, 90 68 Q 95 70, 105 68" fill="#DC143C" opacity="0.8"/>
          
          <!-- Mắt -->
          <circle cx="120" cy="60" r="3" fill="#FFD700">
            <animate attributeName="r" values="3;4;3" dur="3s" repeatCount="indefinite"/>
          </circle>
          
          <!-- Tai -->
          <path d="M 135 55 L 140 45 L 145 55" fill="#8B0000" opacity="0.8"/>
          <path d="M 125 55 L 120 45 L 115 55" fill="#8B0000" opacity="0.8"/>
          
          <!-- Chân trước -->
          <rect x="145" y="200" width="8" height="40" fill="url(#horseGradient)" rx="4"/>
          <rect x="160" y="200" width="8" height="40" fill="url(#horseGradient)" rx="4"/>
          
          <!-- Chân sau -->
          <rect x="225" y="200" width="8" height="40" fill="url(#horseGradient)" rx="4"/>
          <rect x="240" y="200" width="8" height="40" fill="url(#horseGradient)" rx="4"/>
          
          <!-- Đuôi -->
          <path d="M 280 180 Q 320 170, 340 150 Q 350 140, 345 130" 
                stroke="url(#horseGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
          
          <!-- Yên -->
          <ellipse cx="200" cy="165" rx="30" ry="8" fill="#FFD700" opacity="0.7"/>
        </g>
        
        <!-- Ngọn lửa tiền -->
        <g class="flame-front" opacity="0.8">
          <path d="M 70 200 Q 50 160, 80 120 Q 60 100, 90 80 Q 70 60, 100 40 Q 120 70, 110 120 Q 130 140, 120 180 Q 140 200, 130 220 Z" 
                fill="url(#flameGradient)" filter="url(#fireFilter)">
            <animate attributeName="d" 
                     values="M 70 200 Q 50 160, 80 120 Q 60 100, 90 80 Q 70 60, 100 40 Q 120 70, 110 120 Q 130 140, 120 180 Q 140 200, 130 220 Z;
                             M 75 200 Q 55 160, 85 120 Q 65 100, 95 80 Q 75 60, 105 40 Q 125 70, 115 120 Q 135 140, 125 180 Q 145 200, 135 220 Z;
                             M 70 200 Q 50 160, 80 120 Q 60 100, 90 80 Q 70 60, 100 40 Q 120 70, 110 120 Q 130 140, 120 180 Q 140 200, 130 220 Z"
                     dur="2.5s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
          </path>
          
          <!-- Tia lửa nhỏ -->
          <circle cx="90" cy="100" r="2" fill="#FFD700">
            <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
            <animate attributeName="cy" values="100;80;100" dur="1s" repeatCount="indefinite"/>
          </circle>
          <circle cx="110" cy="120" r="2" fill="#FFA500">
            <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite" begin="0.3s"/>
            <animate attributeName="cy" values="120;100;120" dur="1.2s" repeatCount="indefinite" begin="0.3s"/>
          </circle>
          <circle cx="100" cy="140" r="2" fill="#FF6347">
            <animate attributeName="opacity" values="0;1;0" dur="1.4s" repeatCount="indefinite" begin="0.6s"/>
            <animate attributeName="cy" values="140;120;140" dur="1.4s" repeatCount="indefinite" begin="0.6s"/>
          </circle>
        </g>
        
        <!-- Hiệu ứng sáng chung -->
        <ellipse cx="200" cy="180" rx="100" ry="60" fill="url(#flameGradient)" opacity="0.2" filter="url(#glow)">
          <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
        </ellipse>
      </svg>
    </div>

    <canvas id="fireworks" aria-hidden="true"></canvas>

    <div class="petals" aria-hidden="true">
      <span style="--i:1"></span><span style="--i:2"></span><span style="--i:3"></span>
      <span style="--i:4"></span><span style="--i:5"></span><span style="--i:6"></span>
      <span style="--i:7"></span><span style="--i:8"></span><span style="--i:9"></span>
      <span style="--i:10"></span><span style="--i:11"></span><span style="--i:12"></span>
      <span style="--i:13"></span><span style="--i:14"></span><span style="--i:15"></span>
      <span style="--i:16"></span><span style="--i:17"></span><span style="--i:18"></span>
      <span style="--i:19"></span><span style="--i:20"></span>
    </div>

    <main class="hero">
      <section class="frame" aria-label="Tết Nguyên Đán 2026">
        <p class="eyebrow">TIỆC TẤT NIÊN</p>
        <h1 class="title">Chúc Mừng Năm Mới</h1>
        <p class="date">17 · 02 · 2026</p>
      </section>
    </main>

    <script src="Tet.js"></script>
  </body>
</html>
